name: Playwright E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install deps
        working-directory: web
        run: npm install

      - name: Install Playwright browsers (Chromium only)
        working-directory: web
        run: npx playwright install chromium --with-deps

      - name: Run Playwright tests
        working-directory: web
        env:
          PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_BASE_URL || 'https://www.rentnow.space' }}
          PLAYWRIGHT_USER_EMAIL: ${{ secrets.PLAYWRIGHT_USER_EMAIL || '' }}
          PLAYWRIGHT_USER_PASSWORD: ${{ secrets.PLAYWRIGHT_USER_PASSWORD || '' }}
          PLAYWRIGHT_ALLOW_WRITE: ${{ secrets.PLAYWRIGHT_ALLOW_WRITE || 'false' }}
        run: npm run test:e2e -- --reporter=dot
