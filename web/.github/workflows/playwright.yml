name: Playwright E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_BASE_URL || 'https://www.rentnow.space' }}
      PLAYWRIGHT_USER_EMAIL: ${{ secrets.PLAYWRIGHT_USER_EMAIL || '' }}
      PLAYWRIGHT_USER_PASSWORD: ${{ secrets.PLAYWRIGHT_USER_PASSWORD || '' }}
      PLAYWRIGHT_ALLOW_WRITE: ${{ secrets.PLAYWRIGHT_ALLOW_WRITE || 'false' }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || secrets.SUPABASE_URL || '' }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || secrets.SUPABASE_ANON_KEY || '' }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL || '' }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install deps
        working-directory: web
        run: npm install

      - name: Install Playwright browsers (Chromium only)
        working-directory: web
        run: npx playwright install chromium --with-deps

      - name: Run Playwright tests
        working-directory: web
        run: npm run test:e2e -- --reporter=dot

      - name: Cleanup Playwright data
        if: ${{ env.PLAYWRIGHT_ALLOW_WRITE == 'true' && env.NEXT_PUBLIC_SUPABASE_URL != '' && env.NEXT_PUBLIC_SUPABASE_ANON_KEY != '' }}
        working-directory: web
        run: npm run test:e2e:cleanup
