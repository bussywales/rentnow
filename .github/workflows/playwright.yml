name: Playwright E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    env:
      APP_URL: ${{ secrets.APP_URL || '' }}
      PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_BASE_URL || secrets.APP_URL || 'https://www.rentnow.space' }}
      PLAYWRIGHT_USER_EMAIL: ${{ secrets.PLAYWRIGHT_USER_EMAIL || '' }}
      PLAYWRIGHT_USER_PASSWORD: ${{ secrets.PLAYWRIGHT_USER_PASSWORD || '' }}
      PLAYWRIGHT_HOST_EMAIL: ${{ secrets.PLAYWRIGHT_HOST_EMAIL || '' }}
      PLAYWRIGHT_HOST_PASSWORD: ${{ secrets.PLAYWRIGHT_HOST_PASSWORD || '' }}
      E2E_EMAIL: ${{ secrets.E2E_EMAIL || secrets.PLAYWRIGHT_USER_EMAIL || '' }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD || secrets.PLAYWRIGHT_USER_PASSWORD || '' }}
      E2E_HOST_EMAIL: ${{ secrets.E2E_HOST_EMAIL || secrets.PLAYWRIGHT_HOST_EMAIL || '' }}
      E2E_HOST_PASSWORD: ${{ secrets.E2E_HOST_PASSWORD || secrets.PLAYWRIGHT_HOST_PASSWORD || '' }}
      PLAYWRIGHT_ALLOW_WRITE: ${{ secrets.PLAYWRIGHT_ALLOW_WRITE || 'false' }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || secrets.SUPABASE_URL || '' }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || secrets.SUPABASE_ANON_KEY || '' }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL || '' }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Run server auth guard
        working-directory: .
        run: npm --prefix web run guard:no-server-getsession

      - name: Run next image optimisation guard
        working-directory: .
        run: npm --prefix web run guard:next-image-optimisation

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run lint
        run: npm run lint

      - name: Run typecheck
        run: npm run typecheck

      - name: Run build
        run: npm run build

      - name: Run unit tests
        run: npm test

      - name: Run Playwright tests
        run: npm run test:e2e -- --reporter=dot

      - name: Upload Playwright artifacts on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            web/playwright-report
            web/test-results
          if-no-files-found: ignore
          retention-days: 14

      - name: Cleanup Playwright data
        if: ${{ env.PLAYWRIGHT_ALLOW_WRITE == 'true' && env.NEXT_PUBLIC_SUPABASE_URL != '' && env.NEXT_PUBLIC_SUPABASE_ANON_KEY != '' }}
        run: npm run test:e2e:cleanup
